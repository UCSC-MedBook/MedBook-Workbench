
<template name="Results">
	<table class="table table-bordered">
	    <thead>
	        <tr>
	            <th>Results:</th>
	       
	        </tr>
	    </thead>
	    <tbody>
		 	{{#each results}} 
				<tr class="selectableResult" data-id="{{_id}}" >
				<div >{{name}}
					{{#each blobs}}
						{{#if isPDF}}
						<a target="iframe_target"  onclick="showPDF()" href="{{geturl.url}}">{{geturl.name}}</a>
						{{else}}
						<a class="selectableHot" data-id={{geturl.id}} href="#">{{geturl.name}} {{geturl.type}}</a>
						{{/if}}
					{{/each}}
					</div>
				</tr>
			{{/each}}
			<div id="frameset_div" hidden>
			<FRAMESET rows="100%" >
				<frame id="iframe_target" name="iframe_target">
				</frame>
			</FRAMESET >
			</div>
		<textarea id="searchbox" placeholder="Enter Gene"></textarea>
		<div id="HOTdiv" hidden></div>
	    </tbody>
	</table>
 
</template>

<template name="ResultDetail">	
	{{#with selectedResult}}
 		{{>mimeSpecificResult type=this.type}}
	{{/with}}
</template>
