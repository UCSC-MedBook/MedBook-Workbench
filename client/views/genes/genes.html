<template name="genesIndex">
  Query: <input type="text" size=200 id="gq" placeholder="Type in one or more hugo gene symobols...">
   <button class="btn" id="lookupGene">Lookup Gene</button>
</template>
<template name="Genes">
  <div id="gene">
	   <h3>Gene: {{gene_name}}</h3>
	   Pathways:<br>
	   curated pathways:<br>
	   <h3>GENOMIC EVENTS</h3>
	   mutations in the gene: <br>
	   recurrent mutation:<br>
	   list patients with mutations in gene sorted by count<br>
	   copy number change and or SNP
	   <h3>EXPRESSION</h3>
	   show mean of gene in cohort<br>
	   waterfall sort patients by highest to lowest<br>
	   link to patient view <br>
	 
	    <iframe width="1000" height="800" src="http://hgwdev-max.soe.ucsc.edu/cgi-bin/hgcGeneGraph?gene={{gene_name}}"></iframe>
	    
  </div>
</template>
