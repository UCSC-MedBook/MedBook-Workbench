<template name="MasterLayout">
    <div class="container-fluid">
		 <div class="studies-panel">
			 Study:
			{{#with studies}}
				<select id="study" class="span1-12">
					<option value="">Select a Study ...</option>
					{{#each this}}
					<option  value="{{id}}" selected={{selected}}>{{short_name}}</option>
					{{/each}}
				</select>
			{{else}}
				No studies yet.
			{{/with}}
		</div>

		<ul class="nav nav-tabs" role="tablist">
			<li class="{{isActiveRoute 'studies.index'}}"><a href="{{pathFor 'studies.index'}}">Home</a></li>
			<li class="{{isActiveRoute 'cohort'}}"><a href="{{pathFor 'cohort'}}">Cohort</a></li>
			<li class="{{isActiveRoute 'patient'}}"><a href="{{pathFor 'patient'}}">Patient</a></li>
			<li class="{{isActiveRoute 'scv'}}"><a href="{{pathFor 'scv'}}">Differential Analysis</a></li>
			<li class="{{isActiveRoute 'genes'}}"><a href="{{pathFor 'genes'}}">Genes</a></li>
			<li class="{{isActiveRoute 'pathways'}}"><a href="{{pathFor 'pathways'}}">Pathways</a></li>
			<li class="{{isActiveRoute 'clinical.events.index'}}"><a href="{{pathFor 'clinical.events.index'}}">Clinical</a></li>
			<li class="{{isActiveRoute 'shell'}} shell-tab"><a href="{{pathFor 'shell'}}">Tools</a></li>
			<li class="{{isActiveRoute 'drugs'}}"><a href="{{pathFor 'drugs'}}">Drugs</a></li>
		</ul>
		<div class="tab-content">
			{{> yield}}
		</div>
    </div>
</template>
