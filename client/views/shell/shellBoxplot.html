
<template name="ShellBoxplot"> 
	{{> Boxplot}}
	{{ToolResults}}
</template>

<template name="Boxplot">
	<div class="tool">
		<h3>Select Genes to plot</h3>
	{{#each selectedContrast}}
	name: {{name}} 	
	{{/each}}
      <h4><input class="genelist" id="genelist" placeholder="Enter HUGO Gene Symbols or Gene Aliases" name="genelist"></h4>
	  <br><button id="boxplot">Run Boxplot (one gene) </button><button id="violinplot">Run Violin plot (max 3 genes)</button>
	</div>
</template>

<template name="ToolResults"> 
<div id="job">	
   <h2>Results</h2>
	{{#each blobs}}
		<p><a target="_blank" href="{{this.url store='blobs' download=false}}">{{this.name}} ({{this.size}} bytes)</a> </p>
	{{/each}}
</div>

</template>
