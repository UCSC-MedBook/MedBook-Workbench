

<template name="ShellLimma">
<div id="job">
	<div class="tool">
		<h3>Tool Parameters</h3>
	{{#each selectedContrast}}
	name: {{name}}
	{{/each}}
		<h4>
			Select top <input class="input-sm" id="topGeneCount" type="text" placeholder="5000"> Genes
			Multiple Test Correction<input class="input-sm" name="purple" id="correction" type="text" placeholder="BH">
		</h4>
		<br>
		<button id="addRunLimmaJob">Add limma job</button>
	</div>
   <h2>Results</h2>
	{{#each blobs}}
		<p><a target="_blank" href="{{this.url store='blobs' download=false}}">{{this.name}} ({{this.size}} bytes)</a> {{> FS.DeleteButton class="btn btn-danger btn-xs"}}</p>
	{{/each}}
</div>

</template>
