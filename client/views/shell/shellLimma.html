

<template name="ShellLimma">
<div id="job">
	<div class="tool">
		<h3>Tool Parameters</h3>
	{{#each selectedContrast}}
	name: {{name}}
	{{/each}}

			Select top <input class="input-sm" id="topGeneCount" type="text" placeholder="5000"> Genes

		<br>
		<button id="addRunLimmaJob">Add limma job</button>
	</div>
</div>

</template>
